<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640" preserveAspectRatio="xMidYMid slice" width="100%" height="100%">
  <defs>
    <!-- Rainbow swirl gradient background -->
    <radialGradient id="bgGradient" cx="30%" cy="30%" r="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="25%" stop-color="#facc15"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="75%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </radialGradient>
    
    <!-- Green segment gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    
    <!-- Red segment gradient -->
    <linearGradient id="redGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="50%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    
    <!-- Yellow segment gradient -->
    <linearGradient id="yellowGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="50%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#eab308"/>
    </linearGradient>
    
    <!-- Blue segment gradient -->
    <linearGradient id="blueGrad" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    
    <!-- Center button gradient -->
    <radialGradient id="centerGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#111827"/>
    </radialGradient>
    
    <!-- Title gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="50%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#1e3a5f" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Background - fills entire viewport -->
  <rect x="-50%" y="-50%" width="200%" height="200%" fill="url(#bgGradient)"/>
  
  <!-- Swirl effect overlays -->
  <ellipse cx="50" cy="80" rx="180" ry="180" fill="#22c55e" opacity="0.35"/>
  <ellipse cx="340" cy="200" rx="160" ry="160" fill="#ef4444" opacity="0.35"/>
  <ellipse cx="300" cy="550" rx="200" ry="200" fill="#3b82f6" opacity="0.35"/>
  <ellipse cx="30" cy="480" rx="140" ry="140" fill="#facc15" opacity="0.35"/>
  <ellipse cx="180" cy="320" rx="100" ry="100" fill="#f97316" opacity="0.2"/>
  
  <!-- Sparkles/Stars -->
  <g fill="#fef3c7" opacity="0.9">
    <!-- 4-point stars -->
    <polygon points="40,100 43,92 46,100 43,108" />
    <polygon points="320,130 323,122 326,130 323,138"/>
    <polygon points="340,300 343,292 346,300 343,308"/>
    <polygon points="25,280 28,272 31,280 28,288"/>
    <polygon points="50,450 53,442 56,450 53,458"/>
    <polygon points="310,480 313,472 316,480 313,488"/>
    <polygon points="60,580 63,572 66,580 63,588"/>
    <polygon points="300,600 303,592 306,600 303,608"/>
    <polygon points="180,80 183,72 186,80 183,88"/>
    <!-- Small dots -->
    <circle cx="70" cy="160" r="2.5"/>
    <circle cx="290" cy="180" r="2.5"/>
    <circle cx="35" cy="360" r="2"/>
    <circle cx="325" cy="380" r="2"/>
    <circle cx="120" cy="560" r="2.5"/>
    <circle cx="240" cy="590" r="2"/>
    <circle cx="335" cy="550" r="1.5"/>
    <circle cx="25" cy="520" r="1.5"/>
  </g>
  
  <!-- Title: SIMON'S -->
  <text x="180" y="140" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="48" font-weight="900" fill="url(#titleGrad)" stroke="#1e3a5f" stroke-width="3" filter="url(#textShadow)">SIMON'S</text>
  
  <!-- Title: SEQUENCE -->
  <text x="180" y="190" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" fill="#facc15" stroke="#1e3a5f" stroke-width="3" filter="url(#textShadow)">SEQUENCE</text>
  
  <!-- Main game board - centered vertically -->
  <g transform="translate(180, 350)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="140" fill="#1f2937" stroke="#374151" stroke-width="4"/>
    
    <!-- Green segment (top-left) -->
    <path d="M0,0 L0,-135 A135,135 0 0,0 -135,0 Z" fill="url(#greenGrad)" stroke="#1f2937" stroke-width="6"/>
    <ellipse cx="-68" cy="-68" rx="32" ry="16" fill="white" opacity="0.3" transform="rotate(-45, -68, -68)"/>
    
    <!-- Red segment (top-right) -->
    <path d="M0,0 L135,0 A135,135 0 0,0 0,-135 Z" fill="url(#redGrad)" stroke="#1f2937" stroke-width="6"/>
    <ellipse cx="68" cy="-68" rx="32" ry="16" fill="white" opacity="0.3" transform="rotate(45, 68, -68)"/>
    
    <!-- Yellow segment (bottom-left) -->
    <path d="M0,0 L-135,0 A135,135 0 0,0 0,135 Z" fill="url(#yellowGrad)" stroke="#1f2937" stroke-width="6"/>
    <ellipse cx="-68" cy="68" rx="32" ry="16" fill="white" opacity="0.3" transform="rotate(45, -68, 68)"/>
    
    <!-- Blue segment (bottom-right) -->
    <path d="M0,0 L0,135 A135,135 0 0,0 135,0 Z" fill="url(#blueGrad)" stroke="#1f2937" stroke-width="6"/>
    <ellipse cx="68" cy="68" rx="32" ry="16" fill="white" opacity="0.3" transform="rotate(-45, 68, 68)"/>
    
    <!-- Center divider cross -->
    <line x1="-140" y1="0" x2="140" y2="0" stroke="#1f2937" stroke-width="8"/>
    <line x1="0" y1="-140" x2="0" y2="140" stroke="#1f2937" stroke-width="8"/>
    
    <!-- Center circle outer ring (green glow) -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#22c55e" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="50" fill="url(#centerGrad)" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Center circle inner highlight -->
    <ellipse cx="0" cy="-15" rx="32" ry="12" fill="white" opacity="0.1"/>
    
    <!-- SIMON text in center -->
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#67e8f9" filter="url(#glow)" letter-spacing="3">SIMON</text>
  </g>
</svg>