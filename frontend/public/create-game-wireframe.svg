<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 640" width="360" height="640">
  <defs>
    <!-- Rainbow background (same as splash) -->
    <radialGradient id="bgGradient" cx="30%" cy="30%" r="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="25%" stop-color="#facc15"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="75%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </radialGradient>
    
    <!-- Purple button gradient (same as splash) -->
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    
    <!-- Simon board gradients -->
    <linearGradient id="greenSeg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="redSeg" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="50%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="yellowSeg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="50%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#eab308"/>
    </linearGradient>
    <linearGradient id="blueSeg" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    
    <!-- Center gradient -->
    <radialGradient id="centerGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#111827"/>
    </radialGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Card shadow -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Button shadow -->
    <filter id="buttonShadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#581c87" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Rainbow Background -->
  <rect x="-50%" y="-50%" width="200%" height="200%" fill="url(#bgGradient)"/>
  
  <!-- Swirl overlays (same as splash) -->
  <ellipse cx="50" cy="80" rx="150" ry="150" fill="#22c55e" opacity="0.35"/>
  <ellipse cx="320" cy="180" rx="140" ry="140" fill="#ef4444" opacity="0.35"/>
  <ellipse cx="280" cy="520" rx="180" ry="180" fill="#3b82f6" opacity="0.35"/>
  <ellipse cx="40" cy="450" rx="120" ry="120" fill="#facc15" opacity="0.35"/>
  
  <!-- Sparkles -->
  <g fill="#fef3c7" opacity="0.9">
    <polygon points="40,60 43,52 46,60 43,68"/>
    <polygon points="320,100 323,92 326,100 323,108"/>
    <polygon points="30,280 33,272 36,280 33,288"/>
    <polygon points="330,350 333,342 336,350 333,358"/>
    <polygon points="50,500 53,492 56,500 53,508"/>
    <polygon points="310,550 313,542 316,550 313,558"/>
    <circle cx="70" cy="140" r="2"/>
    <circle cx="290" cy="200" r="2"/>
    <circle cx="320" cy="450" r="2"/>
  </g>
  
  <!-- ===== SIMON BOARD LOGO ===== -->
  <g transform="translate(180, 95)">
    <circle cx="0" cy="0" r="65" fill="#1f2937" stroke="#374151" stroke-width="3"/>
    <path d="M0,0 L0,-60 A60,60 0 0,0 -60,0 Z" fill="url(#greenSeg)" stroke="#1f2937" stroke-width="4"/>
    <ellipse cx="-30" cy="-30" rx="14" ry="7" fill="white" opacity="0.3" transform="rotate(-45,-30,-30)"/>
    <path d="M0,0 L60,0 A60,60 0 0,0 0,-60 Z" fill="url(#redSeg)" stroke="#1f2937" stroke-width="4"/>
    <ellipse cx="30" cy="-30" rx="14" ry="7" fill="white" opacity="0.3" transform="rotate(45,30,-30)"/>
    <path d="M0,0 L-60,0 A60,60 0 0,0 0,60 Z" fill="url(#yellowSeg)" stroke="#1f2937" stroke-width="4"/>
    <ellipse cx="-30" cy="30" rx="14" ry="7" fill="white" opacity="0.3" transform="rotate(45,-30,30)"/>
    <path d="M0,0 L0,60 A60,60 0 0,0 60,0 Z" fill="url(#blueSeg)" stroke="#1f2937" stroke-width="4"/>
    <ellipse cx="30" cy="30" rx="14" ry="7" fill="white" opacity="0.3" transform="rotate(-45,30,30)"/>
    <line x1="-65" y1="0" x2="65" y2="0" stroke="#1f2937" stroke-width="5"/>
    <line x1="0" y1="-65" x2="0" y2="65" stroke="#1f2937" stroke-width="5"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="#22c55e" stroke-width="3" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="20" fill="url(#centerGrad)"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#67e8f9" filter="url(#glow)">SIMON</text>
  </g>
  
  <!-- ===== NAME INPUT CARD ===== -->
  <g transform="translate(20, 195)" filter="url(#cardShadow)">
    <rect width="320" height="120" rx="20" ry="20" fill="white" opacity="0.95"/>
    <text x="24" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">What's your name?</text>
    <rect x="20" y="52" width="280" height="48" rx="12" ry="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="2"/>
    <text x="36" y="82" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Your name here...</text>
  </g>
  
  <!-- ===== AVATAR PICKER CARD ===== -->
  <g transform="translate(20, 335)" filter="url(#cardShadow)">
    <rect width="320" height="170" rx="20" ry="20" fill="white" opacity="0.95"/>
    <text x="24" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Pick your avatar:</text>
    
    <!-- Avatars -->
    <g transform="translate(45, 95)">
      <circle cx="0" cy="0" r="32" fill="#22c55e" opacity="0.15"/>
      <circle cx="0" cy="0" r="28" fill="white" stroke="#22c55e" stroke-width="3"/>
      <text x="0" y="8" text-anchor="middle" font-size="26">ü¶Å</text>
      <rect x="-18" y="36" width="36" height="4" rx="2" fill="#22c55e"/>
    </g>
    <g transform="translate(115, 95)">
      <circle cx="0" cy="0" r="28" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      <text x="0" y="8" text-anchor="middle" font-size="26">üêØ</text>
    </g>
    <g transform="translate(185, 95)">
      <circle cx="0" cy="0" r="28" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      <text x="0" y="8" text-anchor="middle" font-size="26">ü¶ä</text>
    </g>
    <g transform="translate(255, 95)">
      <circle cx="0" cy="0" r="28" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      <text x="0" y="8" text-anchor="middle" font-size="26">üêº</text>
    </g>
    
    <text x="160" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">‚Üê Swipe to see more ‚Üí</text>
  </g>
  
  <!-- ===== CREATE GAME BUTTON (Purple like splash) ===== -->
  <g transform="translate(20, 535)" filter="url(#buttonShadow)">
    <rect width="320" height="56" rx="28" ry="28" fill="url(#buttonGrad)" stroke="#9333ea" stroke-width="2"/>
    <rect x="12" y="6" width="296" height="18" rx="9" fill="white" opacity="0.25"/>
    <text x="160" y="37" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" fill="white">CREATE GAME</text>
  </g>
</svg>